<div
  style="
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    color: var(--primary);
    text-align: center;
    margin-bottom: 1em;
  "
>
  <h1 style="margin: 0; font-size: 1.7em;">
    {{.Site.Params.title}}
  </h1>
  <a href="{{ `about` | relURL }}" style="display: inline-flex;"
    ><i
      style="
        font-size: 0.75em;
        border-radius: 50%;
        display: inline-flex;
        padding: 5px;
        margin: 0 5px;
      "
      class="show-more-info chevron-hz"
    >
      {{ partial "icons/chevron.html" . }}
    </i></a
  >
</div>
